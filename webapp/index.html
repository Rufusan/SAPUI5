<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sales Order Viewer</title>
	
	<style>
		#SalesOrderViewer---detail--idIconTabBarMulti--header-scrollContainer {
			margin: 0;
		}
		
		#partnerDetails {
			display: inline-block;
		}
	</style>

	<!-- Bootstrapping UI5 -->
	<script id="sap-ui-bootstrap"
			src="resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.f"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-preload="async"
			data-sap-ui-resourceroots='{"opensap.soviewer.SalesOrderViewer": "."}'
			data-sap-ui-frameOptions="trusted">
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYPKWPFpikFAWHwnNkpnn2LFEE48uP6xo"
            type ="text/javascript"></script>

	<script>
	    var oApplication = {};
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer"
			], function (Shell, ComponentContainer) {
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height: "100%",
						name: "opensap.soviewer.SalesOrderViewer",
						settings: {
							id: "SalesOrderViewer"
						}
					}),
					appWidthLimited : false
				}).placeAt("content");
			});
		});
	</script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content">
</body>
</html>
